<html>
    <head>
        <link rel="stylesheet" href="game.css" />
    </head>
    <body>
        <h1>JavaScript Practice</h1>
        <div class="gamecontainer">
            <h3 class="test">Guess My Number</h3>
            <div class="secretNum">??</div>
            <button class="btn reset" type="button" disabled>Reset Game</button>
            <input type="number" class="inputsrc" />
            <button type="button" class="btn check">Check</button>
            <div class="stg">Start Guessing..!</div>
            <div class="clickCounter"></div>
            <div class="highScore">High Score: <span class="highscoreNum"></span></div>
            <div class="evfscore"></div>
        </div> 
    </body>
    </html>
    <script src="script.js" type="text/javascript"></script>
